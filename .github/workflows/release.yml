name: Release Module

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - run: bun run package

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            foundry-ai.zip
            dist/module.json
          generate_release_notes: true
